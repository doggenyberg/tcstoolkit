<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolKit | TCS</title>
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <h1>ToolKit</h1>
        </div>
        <div class="bottom">
            <div class="left">
                <div class="time widget">
                    <h2 id="clock">00:00</h2>
                </div>
                <div class="weather widget">
                    <div class="date">
                        <h3 id="day">TISDAG</h3>
                        <h5 id="dateMonthYear">12 oktober 2023</h5>
                    </div>
                    <div class="temp-container">
                        <h2 id="temp">15*</h2>
                        <p>Kista</p>
                    </div>
                </div>
            </div>
            <div class="mid widget">
                <div class="tool-container ">
                    <div class="links">
                        <div class="link">
                            <div class="pic">
                                <img id="aftonbladet" src="/resources/img/links/aftonbladet.png" alt="">
                            </div>
                            <h5>Aftonbladet</h5>
                        </div>
                        <div class="link">
                            <div class="pic">
                                <img id="foodCo" src="/resources/img/links/food_&_co.png" alt="">
                            </div>
                            <h5>Food & Co.</h5>
                        </div>
                        <div class="link">
                            <div class="pic">
                                <img id="teleopti" src="/resources/img/links/calabrio.png" alt="">
                            </div>
                            <h5>Teleopti</h5>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <div id="btnChecklista" class="button">CHECKLISTA</div>
                    <div id="btnEskalera" class="button">ESKALERA</div>
                    <div id="btnMallar" class="button">MALLAR</div>
                    <div id="btnLankar" class="button">LÃ„NKAR</div>
                </div>
            </div>
            <div class="right widget">
                <div class="dialog">

                </div>
                <div class="chatbox">
                    <input type="text">
                    <button id="send">
                        <span class="material-symbols-outlined">reply</span>
                    </button>
                </div>
            </div>
        </div>
        <dialog id="mChecklista" class="modal" closed>
            <div class="top">
                <p>Checklista</p>
                <button class="mCloseBtn material-symbols-outlined">close</button>
            </div>
            <div class="body">
                
            </div>
        </dialog>
    </div>
</body>
<script src="/scripts/script.js"></script>
</html>
