<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolkit | TCS</title>
    <link rel="stylesheet" href="/styles/index.css">
    <script src="/scripts/script.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <h1>Toolkit</h1>
        </div>
        <div class="bottom">
            <div class="left">
                <div class="time widget">
                    <h2 id="clock">10:58</h2>
                </div>
                <div class="weather widget">
                    <div class="date">
                        <h3 id="day">TISDAG</h3>
                        <h5 id="date">12 oktober 2023</h5>
                    </div>
                    <div class="temp-container">
                        <h2 class="temp">15*</h2>
                    </div>
                </div>
            </div>
            <div class="mid">
                <div class="tool-container widget">
                    <div class="links">

                    </div>
                    <div class="buttons">
                        
                    </div>
                </div>
            </div>
            <div class="right">

            </div>
        </div>
    </div>
</body>
</html>
