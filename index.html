<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolkit | TCS</title>
    <link rel="stylesheet" href="/styles/index.css">
    <script src="/scripts/script.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <h1>Toolkit</h1>
        </div>
        <div class="bottom">
            <div class="left">
                <div class="time widget">
                    <h2 id="clock">10:58</h2>
                </div>
                <div class="weather widget">
                    <div class="date">
                        <h3 id="day">TISDAG</h3>
                        <h5 id="date">12 oktober 2023</h5>
                    </div>
                    <div class="temp-container">
                        <h2 class="temp">15*</h2>
                    </div>
                </div>
            </div>
            <div class="mid widget">
                <div class="tool-container ">
                    <div class="links">
                        <div class="link">
                            <div class="pic">
                                <img src="/resources/img/links/aftonbladet.png" alt="">
                            </div>
                            <h5>Aftonbladet</h5>
                        </div>
                        <div class="link">
                            <div class="pic">
                                <img src="/resources/img/links/food_&_co.png" alt="">
                            </div>
                            <h5>Food & Co.</h5>
                        </div>
                        <div class="link">
                            <div class="pic">
                                <img src="/resources/img/links/calabrio.png" alt="">
                            </div>
                            <h5>Teleopti</h5>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <div class="button">CHECKLISTA</div>
                    <div class="button">ESKALERA</div>
                    <div class="button">MALLAR</div>
                    <div class="button">LÃ„NKAR</div>
                </div>
            </div>
            <div class="right">

            </div>
        </div>
    </div>
</body>
</html>
